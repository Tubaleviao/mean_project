<div class="auth-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form class="auth-form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input id="username" matInput placeholder="Username" formControlName="username" required />
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                        <div *ngIf="username.errors.required">
                            Username is required.
                        </div>
                        <div *ngIf="username.errors.minlength">
                            Username must be at least 4 characters long.
                        </div>
                    </div>
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input id="password" type="password" matInput placeholder="Password" formControlName="password"
                        required />
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors.required">
                            Password is required.
                        </div>
                        <div *ngIf="password.errors.minlength">
                            Password must be at least 8 characters long.
                        </div>
                    </div>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" type="submit" [disabled]="!signInForm.valid">Log
                in</button>
        </form>
    </mat-card>

</div>
